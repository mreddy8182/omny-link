<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/omny-0.1.0.css" rel="stylesheet">
  <link href="css/dash-0.1.0.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="images/icon/omny-icon-16x16.png" />
  <link rel="shortcut icon" type="image/png" href="images/icon/omny-icon-16x16.png">
  <title>Omny Link | Dashboard</title>
</head>
<body>

  <section id="container"></section>

  <script id="dashTemplate" type="text/ractive">
    {{>profileArea}}
    {{>titleArea}}
    {{>loginSect}}

        <div class="container">
            <div class="tile-row row">
                <div class="tile col-xs-6 col-sm-6">
                  <h1>Tasks</h1>
                  <ul>
                  {{#each tasks}}
                    <li><a class="" href="" target="_newTab">{{taskName}}</a></li>
                  {{/each}}
                  </ul>
                  <a class="btn btn-default" href="work.html" target="_newTab">Open</a>
                </div>
                <div class="tile col-xs-6 col-sm-6">
                  <h1>Customers</h1>
                  <ul>
                  {{#each contacts}}
                    <li><a class="" href="" target="_newTab">{{firstName}} {{lastName}}</a></li>
                  {{/each}}
                  </ul>
                  <a class="btn btn-default" href="firmgains.html" target="_newTab">Open</a>
                </div>
            </div>
            <div class="tile-row row">
                <div class="tile col-xs-6 col-sm-6">
                  <h1>Workflow</h1>
                  <ul>
                    <li><a class="" href="" target="_newTab">Register</a></li>
                    <li><a class="" href="" target="_newTab">Valuation</a></li>
                    <li><a class="" href="" target="_newTab">Follow Up</a></li>
                  </ul>
                </div>
                <div class="tile col-xs-6 col-sm-6">
                  <h1>Decisions</h1>
                  <ul>
                  {{#each decisions}}
                    <li><a class="" href="decisions.html?tenant=firmgains&decision={{name}}" target="_newTab">{{name}}</a></li>
                  {{/each}}
                  </ul>
                  <ul>
                  <a class="btn btn-default" href="http://localhost:8082/decisions.html" target="_newTab">New</a></li>
                </div>
            </div>
        </div>

    {{>sidebar { active: 'me.html' }}}
    {{>helpModal}}
    </script>


  <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
  <script src="/webjars/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="/webjars/ractive/0.7.3/ractive.min.js"></script>

  <script src="/html2canvas/0.5.0-alpha1/js/html2canvas.js"></script>
  <script src="js/env.js"></script>
  <script src="workmgmt/2.2.0/js/activity.js"></script>
  <script src="workmgmt/2.2.0/js/string-functions.js"></script>
  <script src="workmgmt/2.2.0/js/i18n.js"></script>

  <script src="workmgmt/2.2.0/js/base.js"></script>
  <script src="workmgmt/2.2.0/js/dash.js"></script>
  <script src="webjars/auth/1.0.0/js/auth.js"></script>
  <script src="workmgmt/2.2.0/js/support.js"></script>
</body>
</html>
