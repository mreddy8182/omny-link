<!doctype html>
<html lang='en-GB'>
<head>
  <meta charset='utf-8'>
  <title>Workflow Definer</title>
  <link href="/webjars/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
  <link href="/webjars/bootstrap/3.3.5/css/bootstrap-theme.min.css" rel="stylesheet">
  <link href="css/omny-1.0.0.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="images/icon/omny-icon-16x16.png" />
</head>

<body>
  <div class="clearfix" id="messages"></div>
  <div class="container" id="container"></div>
  
  
  <div id="rootwizard" class="container">
    <ul>
      <li><a href="#tab1" data-toggle="tab">First</a></li>
      <li><a href="#tab2" data-toggle="tab">Second</a></li>
      <li><a href="#tab3" data-toggle="tab">Third</a></li>
      <li><a href="#tab4" data-toggle="tab">4th</a></li>
    </ul>

    <div id="bar" class="progress progress-striped active">
      <div class="bar"></div>
    </div>

    <div class="tab-content">
      <div class="tab-pane" id="tab1">
        1
      </div>
      <div class="tab-pane" id="tab2">
        2
      </div>
      <div class="tab-pane" id="tab3">
        3
      </div>
      <div class="tab-pane" id="tab4">
        
      </div>
      <ul class="pager wizard">
        <li class="previous first"><a href="#">First</a></li>
        <li class="previous"><a href="#">Previous</a></li>
        <li class="next last hide"><a href="#">Last</a></li>
        <li class="next"><a href="#">Next</a></li>
      </ul>
    </div>  
  </div>  
  
  <script id='template' type='text/ractive'>
    {{>profileArea}}
    {{>titleArea}}

    {{>omnyWorkflowWizard}}

  </script>

  <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
  <script src="/webjars/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="/webjars/bootstrap-wizard/1.0.0/jquery.bootstrap.wizard.js"></script>

  <script>
    $(document).ready(function() {
      console.log('ready handler fired'); 
      $('#rootwizard').bootstrapWizard();
    });
  </script>
</body>
</html>
