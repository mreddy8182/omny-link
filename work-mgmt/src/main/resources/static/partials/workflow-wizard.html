<div id="wizard">

  <!-- Nav tabs -->
  <ul class="wizard-step nav nav-pills" role="tablist">
    <li role="presentation" class="active"><a href="#initiation" aria-controls="initiation" role="tab" data-toggle="tab">1. Initiation</a></li>
    <li role="presentation"><a href="#decision" aria-controls="decision" role="tab" data-toggle="tab">2. Decision</a></li>
    <!-- <li role="presentation"><a href="#actions" aria-controls="actions" role="tab" data-toggle="tab">3. Actions</a></li>-->
    <li role="presentation"><a href="#preview" aria-controls="preview" role="tab" data-toggle="tab">3. Preview</a></li>
    <li role="presentation"><a href="#deploy" aria-controls="deploy" role="tab" data-toggle="tab">4. Deploy</a></li>
  </ul>

  <!-- Tab panes -->
  <div class="tab-content">
    <section role="tabpanel" class="tab-pane active" id="initiation">
      <h2>How should the workflow be started?</h2>
      <form class="form-horizontal">
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios" id="optionsRadios1" value="singleContactAction" checked>
            From within the contact that it should apply to
          </label>
        </div>
        <div class="radio disabled">
          <label>
            <input type="radio" name="optionsRadios" id="optionsRadios2" value="allContactsAction" disabled>
            From within contact management, applying the workflow to all contacts
          </label>
        </div>
        <div class="radio disabled">
          <label>
            <input type="radio" name="optionsRadios" id="optionsRadios3" value="taskAction" disabled>
            From within work management, this applies to no contact in particular
          </label>
        </div>
        <div class="radio disabled">
          <label>
            <input type="radio" name="optionsRadios" id="optionsRadios3" value="messageAction" disabled>
            When a message is received from outside Omny (for example from the web site)
          </label>
        </div>
        <div class="form-group">
          <span class="col-xs-offset-10 col-sm-offset-10 col-md-offset-10 col-lg-offset-10">
            <button type="button" class="btn btn-default" on-click="showStep('decision')">Next</button>
          </span>
        </div>
      </form>
    </section>
    
    <section role="tabpanel" class="tab-pane" id="decision">
      <h2>Which decision will determine what the workflow does next?</h2>
      <form class="form-horizontal">
        <div class="form-group">
          <div class="col-sm-offset-1 col-sm-10">
            <input autocomplete="false" class="form-control" placeholder="Start typing to filter options" id="curDecision" value="{{current.decision}}">
          </div>
        </div>
        <div class="form-group">
          <button type="button" class="btn" on-click="showStep('initiation')">Previous</button>
          <span class="col-xs-offset-10 col-sm-offset-10 col-md-offset-10 col-lg-offset-10">
            <button type="button" class="btn btn-default" on-click="showStep('preview')">Next</button>
          </span>
        </div>
      </form>
    </section>
    
    <!-- <section role="tabpanel" class="tab-pane" id="actions">
      <h2>What actions should follow?</h2>
      <form class="form-horizontal">
        <div class="form-group">
          <button type="button" class="btn" on-click="showStep('decision')">Previous</button>
          <span class="col-xs-offset-10 col-sm-offset-10 col-md-offset-10 col-lg-offset-10">
            <button type="button" class="btn btn-default" on-click="showStep('preview')">Next</button>
          </span>
        </div>
      </form>
    </section>-->
    
    <section role="tabpanel" class="tab-pane" id="preview">
      <h2>Review your workflow</h2>
      <form class="form-horizontal">
        <div class="form-group">
          <img src="/images/SingleContactAction.svg" alt="BPMN process definition"/>
        </div>
        <div class="form-group">
          <button type="button" class="btn" on-click="showStep('preview')">Previous</button>
          <span class="col-xs-offset-10 col-sm-offset-10 col-md-offset-10 col-lg-offset-10">
            <button type="button" class="btn btn-default" on-click="deploy()">Finish</button>
          </span>
        </div>
      </form>
    </section>
    
    <section role="tabpanel" class="tab-pane" id="deploy">
      <h2>Deploying...</h2>
      
    </section>
  </div>

</div>
