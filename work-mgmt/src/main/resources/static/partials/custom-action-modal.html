<div class="modal fade" id="customActionModalSect" tabindex="-1" role="dialog" aria-labelledby="customActionModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h1 class="modal-title" id="customActionModalLabel">{{instanceToStart.businessKey}}</h1>
      </div>
      <div class="modal-body">
        <div class="messages alert-info" style="display: none;"></div>
        <form id="customActionForm">
          {{#if instanceToStart!=undefined}}
            {{>tenant.id+instanceToStart.processDefinitionId}}
          {{/if}}
        </form>
      </div>
      <div class="modal-footer">
        <button id="cancelCustomActionForm" type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button id="submitCustomActionForm" type="button" class="btn btn-primary">{{instanceToStart.label}}</button>
      </div>
    </div>
  </div>
</div>
