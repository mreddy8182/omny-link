<section id="currentSect">
  <div class="clearfix" id="messages"><p></p></div>
  <h2>Change your password</h2>
 
  <div class="currentBody col-md-12" style="clear:both;">
    <form id="userPwdForm">
      <ul class="form edit-form">
        <li class="pwdField">
          <input autocomplete="off" class="col-md-offset-3 col-sm-offset-6 form-control" id="curPassword" name="password" pattern=".{8,}" placeholder="New password" required title="8 characters minimum" type="password" value="{{current.newPassword}}">
        </li>
        <li class="pwdField">
          <input autocomplete="off" class="col-md-offset-3 col-sm-offset-6 form-control" id="curPassword2" name="password2" pattern=".{8,}" placeholder="Confirm password" required title="8 characters minimum" type="password" value="{{current.confirmPassword}}">
        </li>
        <li style="clear:both">
          <input id="curUuid" name="uuid" type="hidden" value="{{current.uuid}}">
          <input id="curInstanceId" name="instanceId" type="hidden" value="{{current.instanceId}}">
          <input id="curTenantId" name="tenantId" type="hidden" value="{{current.tenantId}}">
          <button class="col-md-offset-3 col-sm-offset-6 btn btn-primary" id="resetPwdBtn" on-click="updatePassword()" type="button">Reset Password</button>
        </li>
      </ul>
    </form>
  </div>
  
  <div id="resetSect" class="col-md-6 col-sm-12" style="display:none">
    <form id="resetForm" class="form-inline" name="resetForm" action="/reset" method="POST">
      <fieldset>
        <input class="form-control input-lg" id="email" name="email" placeholder="Registered email address" required/>
        <input class="form-control input-lg" id="tenantId" name="tenantId" placeholder="Tenant id" required/>
        <input type="hidden" id="_csrf" name="_csrf" value="{{csrfToken}}" />
        <input type="hidden" id="redirect" name="redirect" value="index.html" />
        <input class="btn" type="button" id="reset" on-click="reset()" value="Reset Password"/>
      </fieldset>
    </form>
  </div>

</section>
